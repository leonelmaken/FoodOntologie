<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Dishes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="dishes.js"></script>
</head>
<body>
    <header class="fixed-header">
        <a href="#" class="logo"><i class="fas fa-utensils"></i>SuDAfricaFOOD.</a>
        <nav class="navbar">
            <a class="active" href="#home">home</a>
            <a href="#dishes">dishes</a>
            <a href="#about">about</a>
            <a href="#menu">ingredient</a>
            <a href="#review">drinks</a>
            <a href="#order">order</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
    </header>

    <form action="#" id="search-form">
        <input type="search" placeholder="search here..." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>

    <div class="container">
        <h1>Add a new dish</h1>
        <form id="add-dish-form">
            <div class="form-group">
                <label for="plat_nom">Name:</label>
                <input type="text" id="plat_nom" name="plat_nom" required>
            </div>
            <div class="form-group">
                <label for="plat_description">Description:</label>
                <textarea id="plat_description" name="plat_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="plat_image">Image:</label>
                <input type="file" id="plat_image" name="plat_image" accept="image/*" required>
            </div>
            <!-- Champ pour la région du plat -->
            <div class="form-group">
                <label for="plat_region">Region:</label>
                <input type="text" id="plat_region" name="plat_region" required>
            </div>
            <!-- Champ pour la technique de préparation -->
            <div class="form-group">
                <label for="plat_technique">Technique:</label>
                <input type="text" id="plat_technique" name="plat_technique" required>
            </div>
            <!-- Champ pour les ingrédients -->
            <div class="form-group">
                <label for="plat_ingredients">Ingredients:</label>
                <input type="text" id="plat_ingredients" name="plat_ingredients" required>
            </div>
            <button type="button" onclick="submitForm()">Add dish</button>
            <div class="button-group">
                <button type="button" onclick="window.location.href='food.html';">Cancel</button>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
