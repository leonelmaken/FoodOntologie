<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Nutriment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideInFromLeft 0.5s ease-in-out;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ccc; /* Ajout d'une bordure uniquement en bas */
        border-radius: 0;
        box-sizing: border-box;
        font-size: 16px;
        outline: none; /* Retire la luminosit√© noire */
    }
    textarea {
        height: 100px;
        resize: none;
    }
    button[type="submit"],
    button[type="button"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: 1px solid #4CAF50; /* Ajout d'une bordure */
        border-radius: 4px;
        cursor: pointer;
        width: 48%;
        font-size: 16px;
        margin-right: 5px;
    }
    button[type="submit"]:hover,
    button[type="button"]:hover {
        background-color: #45a049;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    /* Animations */
    @keyframes slideInFromLeft {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(0);
        }
    }
</style>
<body>
    <div class="container">
        <h1>Create a New Nutriment</h1>
        <form action="submit_nutriment.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Create Nutriment</button>
                <button type="button" onclick="window.location.href='food.html';">Cancel</button>
            </div>
        </form>
    </div>    
</body>
</html>
