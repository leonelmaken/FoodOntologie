<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Lien CDN pour Font Awesome -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>SUD-ARICA-FOOD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            outline: none; /* Supprime le contour par défaut */
        }
        .class-button {
            margin: 5px; /* Espacement entre les boutons */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .class-button:hover {
            background-color: #0056b3;
        }

        /* Animation lors du survol */
        .class-button:hover {
            transform: translateX(5px); /* Avancer */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75); /* Ombre */
        }

        /* Conteneur des boutons */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            outline: none; /* Supprime le contour par défaut */
        }
        
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button-container button:hover {
            background-color: #0056b3;
        }
        
        #add-remove-section {
            margin-bottom: 20px;
        }
        
        /* Ajout de marges supplémentaires pour éviter que les sections ne cachent le menu déroulant */
        #ingredients-section,
        #nutriments-section {
            margin-top: 50px; /* Vous pouvez ajuster cette valeur selon vos besoins */
        }
        h3 {
    margin-top: 20px;
    margin-bottom: 20px;
    font-family: Arial, sans-serif; /* Exemple de famille de police */
    font-size: 1.5rem; /* Taille de police */
    text-align: center; /* Alignement au centre */
}

    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <button class="menu-btn">Menu</button>
            <nav id="nav-menu">
                <ul>
                    <li><a href="#" id="show-classes">All Classes</a></li>
                    <li><a href="#" id="show-meals">All Foods</a></li>
                    <li><a href="#" id="show-nutrients">Ingredients</a></li>
                    <li><a href="#" id="show-people">Person</a></li>
                </ul>
            </nav>
        </div>
        <h1><i class="fas fa-utensils"></i>SUD-ARICA-FOOD</h1>
    </header>
    
    <main>
        <section id="search-section">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Recherche...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </section>
        
        <section id="results-section">
            <!-- Section pour afficher les résultats des requêtes SPARQL -->
            <div class="result-cards" id="meal-results">
                <!-- Les résultats seront affichés ici -->
            </div>
        </section>
        <section id="results-classes">
           <!-- Section pour afficher les résultats de toutes les classes de l'ontologie -->
           <div class="button-container" id="classes">
            <!-- Les boutons de classe seront affichés ici -->
        </div>
        </section>
        
        
        <section id="add-remove-section">
            <div class="button-container">
                <button id="add-ingredient-btn" onclick="window.location.href='ingredient.html';">Ajouter un ingrédient</button>
                <button id="add-dish-btn" onclick="window.location.href='Formulaire.html';">Ajouter un plat</button>
            </div>
        </section>
        
        <h3>All Person</h3>
        <section id="person-section">
            <div class="card-columns" id="person-cards">
                <!-- Les Personnes seront affichés ici -->
            </div>
        </section>
        <h3>All Ingredients</h3>
        <section id="ingredients-section">
            <div class="card-columns" id="ingredient-cards">
                <!-- Les ingrédients seront affichés ici -->
            </div>
        </section>
        <h3>All Foods</h3>
        <!-- Section pour afficher les foods dans des cartes Bootstrap -->
        <section id="food-section">
            <div class="card-columns">
                <!-- Les aliments seront affichés ici -->
            </div>
        </section>
      <!-- Section pour éffectuer les requêtes SPARQL -->
      <section id="sparql-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h3>Requêtes SPARQL</h3>
                    <!-- Formulaire pour saisir les requêtes SPARQL -->
                    <form id="sparql-form">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="operation-input">Type d'opération (SELECT, INSERT, DELETE) :</label>
                                <input type="text" class="form-control" id="operation-input">
                            </div>
                            
                        <div class="form-group">
                            <label for="query-input">Entrez votre requête SPARQL :</label>
                            <textarea class="form-control" id="query-input" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Exécuter la requête</button>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <h4>Résultats de la requête SPARQL</h4>
                    <!-- Section pour afficher les résultats de la requête SPARQL -->
                    <div id="sparql-results"></div>
                </div>
            </div>
        </div>
    </section>
    

    </main>
    <footer>
        <!-- Pied de page -->
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
    <script src="classes.js"></script>
    <script src="meals.js"></script>
    <script src="nutriments.js"></script>
    <script src="person.js"></script>
    <script src="shear.js"></script>
    <script src="sparql.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const navMenu = document.querySelector('#nav-menu');
    
            menuBtn.addEventListener('click', function() {
                // Toggle la classe 'active' pour afficher ou masquer le menu
                navMenu.classList.toggle('active');
            });
        });
    </script>
    
</body>
</html>
